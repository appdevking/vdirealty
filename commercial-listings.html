<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Browse Listings | VDI Realty</title>
    <meta http-equiv="refresh" content="0; url=listings.html">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0F2027;
            --secondary: #203A43;
            --accent: #C5A059;
        }
        body {
            font-family: 'Lato', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
        }
        .redirect-box {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        h1 { font-family: 'Montserrat', sans-serif; margin-bottom: 20px; }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }
        a:hover { text-decoration: underline; }
    </style>
    <script>
        // Immediate redirect
        window.location.replace('listings.html');
    </script>
</head>
<body>
    <div class="redirect-box">
        <h1><i class="fas fa-building"></i> Page Moved</h1>
        <div class="spinner"></div>
        <p>Commercial Listings have been consolidated into <strong>Browse Listings</strong></p>
        <p style="margin-top: 20px;">All commercial, residential, and investment properties are now in one place!</p>
        <p style="margin-top: 15px; font-size: 0.9rem;">If you're not redirected automatically, <a href="listings.html">click here</a>.</p>
    </div>
</body>
</html>
