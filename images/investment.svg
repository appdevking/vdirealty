<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="investmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#203A43;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#investmentGradient)"/>
  
  <!-- Modern apartment buildings -->
  <rect x="100" y="250" width="200" height="600" fill="#1a3a4a" opacity="0.7"/>
  <rect x="320" y="200" width="180" height="650" fill="#0F2027" opacity="0.85"/>
  <rect x="520" y="300" width="220" height="550" fill="#1a3a4a" opacity="0.75"/>
  <rect x="760" y="150" width="250" height="700" fill="#0F2027" opacity="0.9"/>
  <rect x="1030" y="280" width="190" height="570" fill="#1a3a4a" opacity="0.8"/>
  <rect x="1240" y="220" width="210" height="630" fill="#0F2027" opacity="0.85"/>
  
  <!-- Balconies pattern -->
  <pattern id="balconies" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
    <rect x="5" y="10" width="15" height="3" fill="#C5A059" opacity="0.4"/>
    <rect x="25" y="10" width="15" height="3" fill="#C5A059" opacity="0.4"/>
    <rect x="5" y="35" width="15" height="3" fill="#C5A059" opacity="0.4"/>
    <rect x="25" y="35" width="15" height="3" fill="#C5A059" opacity="0.4"/>
  </pattern>
  
  <rect x="760" y="150" width="250" height="700" fill="url(#balconies)"/>
  <rect x="1240" y="220" width="210" height="630" fill="url(#balconies)"/>
</svg>
