<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="investGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F2027;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#203A43;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#investGrad)"/>
  
  <!-- Growth Chart -->
  <polyline points="100,450 200,420 300,380 400,320 500,280 600,200 700,150" 
    fill="none" stroke="#C5A059" stroke-width="6" opacity="0.8"/>
  
  <!-- Chart Points -->
  <circle cx="100" cy="450" r="8" fill="#C5A059"/>
  <circle cx="200" cy="420" r="8" fill="#C5A059"/>
  <circle cx="300" cy="380" r="8" fill="#C5A059"/>
  <circle cx="400" cy="320" r="8" fill="#C5A059"/>
  <circle cx="500" cy="280" r="8" fill="#C5A059"/>
  <circle cx="600" cy="200" r="8" fill="#C5A059"/>
  <circle cx="700" cy="150" r="10" fill="#C5A059"/>
  
  <!-- Bar Chart Background -->
  <rect x="150" y="380" width="40" height="70" fill="#1a2f35" opacity="0.6"/>
  <rect x="250" y="340" width="40" height="110" fill="#1a2f35" opacity="0.6"/>
  <rect x="350" y="280" width="40" height="170" fill="#1a2f35" opacity="0.6"/>
  <rect x="450" y="250" width="40" height="200" fill="#1a2f35" opacity="0.6"/>
  <rect x="550" y="180" width="40" height="270" fill="#1a2f35" opacity="0.6"/>
  
  <!-- Dollar Sign -->
  <text x="650" y="400" font-family="Arial" font-size="120" fill="#C5A059" opacity="0.15" font-weight="bold">$</text>
</svg>