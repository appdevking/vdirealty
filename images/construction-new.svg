<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="constructGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2027;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#constructGrad)"/>
  
  <!-- Crane Structure -->
  <line x1="200" y1="500" x2="200" y2="150" stroke="#C5A059" stroke-width="8"/>
  <line x1="200" y1="150" x2="500" y2="150" stroke="#C5A059" stroke-width="6"/>
  <line x1="200" y1="150" x2="120" y2="250" stroke="#C5A059" stroke-width="5"/>
  <rect x="490" y="140" width="30" height="40" fill="#C5A059"/>
  
  <!-- Building Under Construction -->
  <rect x="350" y="300" width="200" height="200" fill="#1a2f35" opacity="0.9"/>
  <rect x="380" y="320" width="30" height="40" fill="#C5A059" opacity="0.3"/>
  <rect x="430" y="320" width="30" height="40" fill="#C5A059" opacity="0.3"/>
  <rect x="480" y="320" width="30" height="40" fill="#C5A059" opacity="0.3"/>
  <rect x="380" y="380" width="30" height="40" fill="#C5A059" opacity="0.3"/>
  <rect x="430" y="380" width="30" height="40" fill="#C5A059" opacity="0.3"/>
  <rect x="480" y="380" width="30" height="40" fill="#C5A059" opacity="0.3"/>
  
  <!-- Blueprint Lines -->
  <line x1="50" y1="550" x2="250" y2="550" stroke="#C5A059" stroke-width="2" opacity="0.5" stroke-dasharray="10,5"/>
  <line x1="600" y1="200" x2="750" y2="350" stroke="#C5A059" stroke-width="2" opacity="0.5" stroke-dasharray="10,5"/>
</svg>