<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 800" width="1920" height="800">
  <defs>
    <linearGradient id="pmGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2027;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="800" fill="url(#pmGradient)"/>
  
  <!-- Residential building complex -->
  <rect x="300" y="200" width="250" height="550" fill="#0F2027" opacity="0.8"/>
  <rect x="570" y="250" width="200" height="500" fill="#1a3a4a" opacity="0.7"/>
  <rect x="790" y="180" width="280" height="570" fill="#0F2027" opacity="0.85"/>
  <rect x="1090" y="230" width="220" height="520" fill="#1a3a4a" opacity="0.75"/>
  <rect x="1330" y="210" width="260" height="540" fill="#0F2027" opacity="0.8"/>
  
  <!-- Apartment windows grid -->
  <pattern id="apartments" x="0" y="0" width="40" height="50" patternUnits="userSpaceOnUse">
    <rect x="5" y="5" width="12" height="18" fill="#C5A059" opacity="0.25"/>
    <rect x="23" y="5" width="12" height="18" fill="#C5A059" opacity="0.25"/>
    <rect x="5" y="27" width="12" height="18" fill="#C5A059" opacity="0.25"/>
    <rect x="23" y="27" width="12" height="18" fill="#C5A059" opacity="0.25"/>
  </pattern>
  
  <rect x="300" y="200" width="250" height="550" fill="url(#apartments)"/>
  <rect x="790" y="180" width="280" height="570" fill="url(#apartments)"/>
  <rect x="1330" y="210" width="260" height="540" fill="url(#apartments)"/>
</svg>
