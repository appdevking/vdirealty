<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900" width="1600" height="900">
  <defs>
    <linearGradient id="constructionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#203A43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F2027;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1600" height="900" fill="url(#constructionGradient)"/>
  
  <!-- Construction site elements -->
  <rect x="200" y="500" width="300" height="350" fill="#1a3a4a" opacity="0.6"/>
  <rect x="520" y="450" width="250" height="400" fill="#1a3a4a" opacity="0.7"/>
  <rect x="790" y="400" width="280" height="450" fill="#0F2027" opacity="0.8"/>
  <rect x="1090" y="480" width="220" height="370" fill="#1a3a4a" opacity="0.65"/>
  
  <!-- Cranes -->
  <line x1="650" y1="450" x2="650" y2="150" stroke="#C5A059" stroke-width="6" opacity="0.6"/>
  <line x1="650" y1="150" x2="750" y2="150" stroke="#C5A059" stroke-width="4" opacity="0.6"/>
  <line x1="750" y1="150" x2="720" y2="300" stroke="#C5A059" stroke-width="2" opacity="0.5"/>
  
  <line x1="950" y1="400" x2="950" y2="100" stroke="#C5A059" stroke-width="6" opacity="0.6"/>
  <line x1="950" y1="100" x2="1050" y2="100" stroke="#C5A059" stroke-width="4" opacity="0.6"/>
  <line x1="1050" y1="100" x2="1020" y2="250" stroke="#C5A059" stroke-width="2" opacity="0.5"/>
  
  <!-- Grid pattern for structure -->
  <pattern id="constructionGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <line x1="0" y1="0" x2="40" y2="0" stroke="#C5A059" stroke-width="0.5" opacity="0.2"/>
    <line x1="0" y1="0" x2="0" y2="40" stroke="#C5A059" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  
  <rect x="790" y="400" width="280" height="450" fill="url(#constructionGrid)"/>
</svg>
