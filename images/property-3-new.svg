<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="prop3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B0E0E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6CA6CD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="600" height="280" fill="url(#prop3Grad)"/>
  
  <!-- Water -->
  <rect y="280" width="600" height="40" fill="#4682B4" opacity="0.6"/>
  
  <!-- Beach -->
  <rect y="320" width="600" height="80" fill="#F4A460"/>
  
  <!-- Waterfront Contemporary House -->
  <rect x="150" y="160" width="300" height="120" fill="#FFFFFF"/>
  
  <!-- Flat Roof -->
  <rect x="140" y="150" width="320" height="10" fill="#696969"/>
  
  <!-- Large Windows -->
  <rect x="170" y="180" width="80" height="90" fill="#87CEEB" opacity="0.4"/>
  <rect x="260" y="180" width="80" height="90" fill="#87CEEB" opacity="0.4"/>
  <rect x="350" y="180" width="80" height="90" fill="#87CEEB" opacity="0.4"/>
  
  <!-- Window Frames -->
  <g stroke="#696969" stroke-width="2" fill="none">
    <rect x="170" y="180" width="80" height="90"/>
    <rect x="260" y="180" width="80" height="90"/>
    <rect x="350" y="180" width="80" height="90"/>
  </g>
  
  <!-- Deck -->
  <rect x="130" y="280" width="340" height="20" fill="#8B4513" opacity="0.7"/>
  <line x1="140" y1="280" x2="140" y2="300" stroke="#654321" stroke-width="2"/>
  <line x1="170" y1="280" x2="170" y2="300" stroke="#654321" stroke-width="2"/>
  <line x1="200" y1="280" x2="200" y2="300" stroke="#654321" stroke-width="2"/>
  
  <!-- Clouds -->
  <ellipse cx="480" cy="80" rx="40" ry="20" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="510" cy="80" rx="35" ry="18" fill="#FFFFFF" opacity="0.7"/>
  <ellipse cx="150" cy="100" rx="30" ry="15" fill="#FFFFFF" opacity="0.6"/>
</svg>