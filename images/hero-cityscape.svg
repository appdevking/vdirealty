  </pattern>
  
  <rect x="410" y="300" width="180" height="500" fill="url(#windows)"/>
  <rect x="770" y="250" width="200" height="550" fill="url(#windows)"/>
  <rect x="1170" y="280" width="190" height="520" fill="url(#windows)"/>
