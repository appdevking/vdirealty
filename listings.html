<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Listings | VDI Realty</title>
    <meta name="description" content="Browse all property listings including commercial real estate, investment opportunities, and partner submissions.">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="js/config.js"></script>

    <style>
        :root {
            --primary: #0F2027;
            --secondary: #203A43;
            --accent: #C5A059;
            --white: #ffffff;
            --light-gray: #f8f9fa;
            --text-main: #333333;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Lato', sans-serif;
            color: var(--text-main);
            line-height: 1.7;
            background: var(--light-gray);
        }
        
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; font-weight: 700; }
        
        /* Header */
        header {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
            border: 2px solid var(--primary);
            padding: 8px 15px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .logo:hover {
            background: var(--primary);
            color: white;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .nav-links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: var(--accent);
        }
        
        .btn-add {
            background: var(--accent);
            color: white;
            padding: 10px 20px;
            border-radius: 3px;
        }
        
        /* Hero */
        .hero {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        /* Filters */
        .filters {
            background: white;
            padding: 25px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            margin: -30px 20px 40px;
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: auto;
        }
        
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 0.95rem;
        }
        
        /* Listings Grid */
        .listings-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 60px;
        }
        
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }
        
        .listing-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        
        .listing-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }
        
        .card-image {
            height: 220px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }
        
        .card-price {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(255,255,255,0.95);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .card-content {
            padding: 25px;
        }
        
        .card-content h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .card-address {
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .card-stats {
            display: flex;
            gap: 20px;
            padding: 15px 0;
            border-top: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            margin: 15px 0;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .stat i {
            color: var(--accent);
        }
        
        .card-description {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .listings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .listings-count {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 700;
        }
        
        .sort-options select {
            padding: 10px 15px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            font-weight: 600;
            color: var(--primary);
            cursor: pointer;
        }
        
        .btn {
            flex: 1;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 3px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent);
        }
        
        .btn-secondary {
            background: var(--light-gray);
            color: var(--primary);
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .btn-buyer-assist {
            background: var(--white);
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        
        .btn-buyer-assist:hover {
            background: var(--primary);
            color: var(--white);
        }
        
        .btn-buyer-assist i {
            color: var(--accent);
        }
        
        .btn-buyer-assist:hover i {
            color: var(--white);
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .empty-state h3 {
            color: #666;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .listings-grid {
                grid-template-columns: 1fr;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Contact Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .modal-header h2 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .modal-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .property-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid var(--accent);
        }
        
        .property-info h3 {
            color: var(--primary);
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }
        
        .property-info p {
            margin: 5px 0;
            color: #666;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Lato', sans-serif;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .required {
            color: #d9534f;
        }
        
        .submit-btn {
            width: 100%;
            background: var(--accent);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .form-message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">VDI Realty</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="partner-listing.html" class="btn-add">
                    <i class="fas fa-plus"></i> Add Listing
                </a>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1><span style="color: var(--accent);">Browse</span> Listings</h1>
        <p>Discover investment properties, commercial real estate, and partner listings all in one place</p>
    </section>

    <div class="filters">
        <div class="filters-grid">
            <div class="filter-group">
                <select id="filterType" onchange="filterListings()">
                    <option value="">All Property Types</option>
                    <option value="Single Family">Single Family</option>
                    <option value="Single Family Home">Single Family Home</option>
                    <option value="Condo">Condo</option>
                    <option value="Townhouse">Townhouse</option>
                    <option value="Multi-Family">Multi-Family</option>
                    <option value="Land">Land</option>
                    <option value="Commercial">Commercial</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="number" id="filterMinPrice" placeholder="Min Price" onchange="filterListings()">
            </div>
            <div class="filter-group">
                <input type="number" id="filterMaxPrice" placeholder="Max Price" onchange="filterListings()">
            </div>
            <div class="filter-group">
                <select id="filterBeds" onchange="filterListings()">
                    <option value="">Any Beds</option>
                    <option value="1">1+ Beds</option>
                    <option value="2">2+ Beds</option>
                    <option value="3">3+ Beds</option>
                    <option value="4">4+ Beds</option>
                    <option value="5">5+ Beds</option>
                </select>
            </div>
            <div class="filter-group">
                <input type="text" id="filterCity" placeholder="Enter city..." oninput="filterListings()">
            </div>
        </div>
    </div>

    <div class="listings-container">
        <div class="listings-header">
            <div class="listings-count">
                <i class="fas fa-home"></i> <span id="listingCount">0</span> Listings
            </div>
            <div class="sort-options">
                <select id="sortSelect" onchange="sortListings()">
                    <option value="newest">Newest First</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="beds">Most Bedrooms</option>
                </select>
            </div>
        </div>
        <div id="listingsGrid" class="listings-grid">
            <!-- Listings will be dynamically inserted here -->
        </div>
        
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-home"></i>
            <h3>No Listings Found</h3>
            <p>Check back soon or adjust your filters</p>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-close" onclick="closeContactModal()">
                    <i class="fas fa-times"></i>
                </button>
                <h2><i class="fas fa-envelope"></i> Contact About Property</h2>
                <p>Let us know you're interested and we'll connect you</p>
            </div>
            <div class="modal-body">
                <div class="property-info" id="propertyInfo">
                    <h3 id="modalPropertyAddress"></h3>
                    <p id="modalPropertyDetails"></p>
                </div>
                
                <div id="contactFormMessage" class="form-message"></div>
                
                <form id="contactListingForm" onsubmit="return submitContactForm(event)">
                    <div class="form-group">
                        <label>Your Full Name <span class="required">*</span></label>
                        <input type="text" id="contactName" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Email Address <span class="required">*</span></label>
                        <input type="email" id="contactEmail" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Phone Number <span class="required">*</span></label>
                        <input type="tel" id="contactPhone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Message <span class="required">*</span></label>
                        <textarea id="contactMessage" name="message" required placeholder="Tell us about your interest in this property..."></textarea>
                    </div>
                    
                    <input type="hidden" id="propertyAddress" name="propertyAddress">
                    <input type="hidden" id="propertyPrice" name="propertyPrice">
                    <input type="hidden" id="propertyDetails" name="propertyDetails">
                    <input type="hidden" id="listingId" name="listingId">
                    
                    <button type="submit" class="submit-btn" id="contactSubmitBtn">
                        <i class="fas fa-paper-plane"></i> Send Inquiry
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let allListings = [];
        
        // Load listings on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadListings();
        });
        
        // Load listings from API
        async function loadListings() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/fsbo/listings`);
                const data = await response.json();
                
                if (data.success && data.listings) {
                    allListings = data.listings;
                    displayListings(allListings);
                    updateListingCount(allListings.length);
                } else {
                    console.error('Failed to load listings');
                    displayListings([]);
                    updateListingCount(0);
                }
            } catch (error) {
                console.error('Error loading listings:', error);
                displayListings([]);
                updateListingCount(0);
            }
        }
        
        // Update listing count
        function updateListingCount(count) {
            const countElement = document.getElementById('listingCount');
            if (countElement) {
                countElement.textContent = count;
            }
        }
        
        // Display listings
        function displayListings(listings) {
            const grid = document.getElementById('listingsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (listings.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                updateListingCount(0);
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            grid.innerHTML = '';
            
            listings.forEach(listing => {
                const card = createListingCard(listing);
                grid.appendChild(card);
            });
            
            updateListingCount(listings.length);
        }
        
        // Create listing card
        function createListingCard(listing) {
            const card = document.createElement('div');
            card.className = 'listing-card';
            
            // Get photo URL - handle both partner submissions and regular listings
            let photoUrl = 'https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?w=800';
            if (listing.allPhotos && listing.allPhotos.length > 0) {
                photoUrl = listing.allPhotos[0];
            } else if (listing.photos) {
                photoUrl = listing.photos;
            } else if (listing.mainImage) {
                photoUrl = listing.mainImage;
            }
            
            const formattedPrice = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(listing.price || 0);
            
            const city = listing.city || '';
            const state = listing.state || '';
            const zip = listing.zipCode || listing.zip || '';
            const locationText = [city, state, zip].filter(Boolean).join(', ');
            
            // Get the original listing URL
            const listingUrl = listing.sourceUrl || listing.externalUrl || '';
            const imageClickHandler = listingUrl ? `onclick="window.open('${listingUrl}', '_blank'); return false;" style="cursor: pointer;"` : '';
            
            card.innerHTML = `
                <div class="card-image" style="background-image: url('${photoUrl}');" ${imageClickHandler}>
                    <span class="card-badge">${listing.status || listing.propertyType || 'Active'}</span>
                    <div class="card-price">${formattedPrice}</div>
                </div>
                <div class="card-content">
                    <h3>${listing.address || 'Address not provided'}</h3>
                    <div class="card-address">
                        <i class="fas fa-map-marker-alt"></i>
                        ${locationText || 'Location not specified'}
                    </div>
                    <div class="card-stats">
                        ${listing.bedrooms ? `<div class="stat"><i class="fas fa-bed"></i> ${listing.bedrooms} Beds</div>` : ''}
                        ${listing.bathrooms ? `<div class="stat"><i class="fas fa-bath"></i> ${listing.bathrooms} Baths</div>` : ''}
                        ${listing.sqft ? `<div class="stat"><i class="fas fa-ruler-combined"></i> ${parseInt(listing.sqft).toLocaleString()} sqft</div>` : ''}
                    </div>
                    <p class="card-description">${listing.description || 'Contact us for more details about this property.'}</p>
                    <div class="card-actions">
                        <a href="#" class="btn btn-primary" onclick="contactAboutListing(${listing.id ? "'" + listing.id + "'" : 'null'}, '${listing.address || 'this property'}', ${listing.price || 0}, ${listing.bedrooms || 0}, ${listing.bathrooms || 0}, ${listing.sqft || 0}); return false;">
                            <i class="fas fa-envelope"></i> Contact
                        </a>
                        <a href="#" class="btn btn-buyer-assist" onclick="requestBuyerAssistance('${listing.address || 'this property'}', ${listing.price || 0}, ${listing.bedrooms || 0}, ${listing.bathrooms || 0}, ${listing.sqft || 0}); return false;">
                            <i class="fas fa-handshake"></i> Get Represented
                        </a>
                        ${listingUrl ? `<a href="${listingUrl}" target="_blank" class="btn btn-secondary"><i class="fas fa-external-link-alt"></i> Details</a>` : ''}
                    </div>
                </div>
            `;
            
            return card;
        }
        
        // Filter listings
        function filterListings() {
            const type = document.getElementById('filterType').value;
            const minPrice = parseInt(document.getElementById('filterMinPrice').value) || 0;
            const maxPrice = parseInt(document.getElementById('filterMaxPrice').value) || Infinity;
            const minBeds = parseInt(document.getElementById('filterBeds').value) || 0;
            const cityFilter = document.getElementById('filterCity').value.toLowerCase().trim();
            
            const filtered = allListings.filter(listing => {
                const matchesType = !type || listing.propertyType === type;
                const matchesPrice = (listing.price || 0) >= minPrice && (listing.price || 0) <= maxPrice;
                const matchesBeds = !minBeds || (listing.bedrooms && listing.bedrooms >= minBeds);
                const matchesCity = !cityFilter || (listing.city && listing.city.toLowerCase().includes(cityFilter));
                
                return matchesType && matchesPrice && matchesBeds && matchesCity;
            });
            
            displayListings(filtered);
        }
        
        // Sort listings
        function sortListings() {
            const sortValue = document.getElementById('sortSelect').value;
            let sorted = [...allListings];
            
            switch(sortValue) {
                case 'price-low':
                    sorted.sort((a, b) => (a.price || 0) - (b.price || 0));
                    break;
                case 'price-high':
                    sorted.sort((a, b) => (b.price || 0) - (a.price || 0));
                    break;
                case 'beds':
                    sorted.sort((a, b) => (b.bedrooms || 0) - (a.bedrooms || 0));
                    break;
                default: // newest
                    sorted.sort((a, b) => {
                        const dateA = new Date(a.createdAt || a.submissionDate || 0);
                        const dateB = new Date(b.createdAt || b.submissionDate || 0);
                        return dateB - dateA;
                    });
            }
            
            allListings = sorted;
            filterListings(); // Apply current filters to sorted list
        }
        
        // Contact about listing
        function contactAboutListing(listingId, address, price, bedrooms, bathrooms, sqft) {
            // Format property details
            const formattedPrice = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(price || 0);
            
            const details = [
                formattedPrice,
                bedrooms ? `${bedrooms} Beds` : '',
                bathrooms ? `${bathrooms} Baths` : '',
                sqft ? `${parseInt(sqft).toLocaleString()} sqft` : ''
            ].filter(Boolean).join(' • ');
            
            // Populate modal
            document.getElementById('modalPropertyAddress').textContent = address;
            document.getElementById('modalPropertyDetails').textContent = details;
            document.getElementById('propertyAddress').value = address;
            document.getElementById('propertyPrice').value = formattedPrice;
            document.getElementById('propertyDetails').value = `${address} - ${details}`;
            document.getElementById('listingId').value = listingId || '';
            
            // Pre-fill message
            document.getElementById('contactMessage').value = `I am interested in learning more about this property.\n\nProperty: ${address}\n${details}\n\nPlease contact me with additional information.`;
            
            // Open modal
            const modal = document.getElementById('contactModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeContactModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
            
            // Reset form
            document.getElementById('contactListingForm').reset();
            document.getElementById('contactFormMessage').className = 'form-message';
            document.getElementById('contactFormMessage').style.display = 'none';
        }
        
        async function submitContactForm(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('contactSubmitBtn');
            const messageDiv = document.getElementById('contactFormMessage');
            const listingId = document.getElementById('listingId').value;
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            messageDiv.style.display = 'none';
            
            // Get form data
            const formData = {
                name: document.getElementById('contactName').value,
                email: document.getElementById('contactEmail').value,
                phone: document.getElementById('contactPhone').value,
                message: document.getElementById('contactMessage').value
            };
            
            try {
                // Send to backend API
                const response = await fetch(`${API_BASE_URL}/api/fsbo/contact/${listingId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Show success message
                    messageDiv.className = 'form-message success';
                    messageDiv.innerHTML = '<i class="fas fa-check-circle"></i> <strong>Message sent successfully!</strong> The seller will contact you soon.';
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    document.getElementById('contactListingForm').reset();
                    
                    // Close modal after 3 seconds
                    setTimeout(() => {
                        closeContactModal();
                    }, 3000);
                } else {
                    throw new Error(result.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Contact form error:', error);
                
                // Show error message
                messageDiv.className = 'form-message error';
                messageDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> <strong>Failed to send message.</strong> ${error.message || 'Please try again later.'}`;
                messageDiv.style.display = 'block';
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Inquiry';
            }
            
            return false;
        }
        
        // Close modal when clicking outside
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('contactModal');
            if (e.target === modal) {
                closeContactModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('contactModal');
                if (modal.classList.contains('active')) {
                    closeContactModal();
                }
            }
        });
        
        // Buyer assistance function
        function requestBuyerAssistance(address, price, bedrooms, bathrooms, sqft) {
            // Format property details
            const formattedPrice = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(price || 0);
            
            const details = [
                formattedPrice,
                bedrooms ? `${bedrooms} Beds` : '',
                bathrooms ? `${bathrooms} Baths` : '',
                sqft ? `${parseInt(sqft).toLocaleString()} sqft` : ''
            ].filter(Boolean).join(' • ');
            
            const propertyInfo = `${address} - ${details}`;
            
            // Build query params for contact form
            const params = new URLSearchParams({
                interest: 'Buyer Representation Request',
                property: propertyInfo,
                message: `I'm interested in the following property and would like VDI Realty to represent me as my buyer's agent:\n\nProperty: ${address}\nDetails: ${details}\n\nPlease contact me to discuss how VDI can help me with this purchase. I understand that buyer representation is often at no cost to me as the buyer.`
            });
            
            // Redirect to contact form
            window.location.href = `index.html#contact?${params.toString()}`;
        }
